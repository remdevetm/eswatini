  <script src="./demos/data/demodata1.js"></script>
  <script>

    function getData() {
      let dataTo = [];
      //  const response= await fetch('http://localhost:3000/sayecusers');
      //  console.log(response);
      //  const data= await response.json();
      //  console.log(data);


      let data = fetch('http://localhost:3000/sayecusers')
        .then(response => response.json())
        .then(data => {
          return data;
        });

      console.log('dataTo ', data);
      return dataTo;
    }
    var t1 = null;

    fetch('https://sayec.xyz/eswatiniusers')
        .then(response => response.json())
        .then(data => {
          /////////////////////////////////////////////////////////////////////////////////////////////////////////
          t1 = FathGrid("table1", {
          size: 20,
          editable: true,
          filterable: true,
          sortable: true,
          showFooter: true,
          onChange: function (item, col, old, value) { console.log("onChange:", item.id, col, old, value); return value == '' ? false : true; },
          rowClass: function (dr, idx) { return dr.id == 3 ? 'table-info' : (dr.id == 9 ? 'table-warning' : '') },
          inputClass: 'form-control',
          selectColumns: true,
          columns: [
            {
              header: 'ID', name: '_id',
              editable: false,
              visible: false
            },
            {
              header: 'Title', name: 'title',
            },
            {
              name: 'registeredProvider', header: 'Name of Registered Provider',
            },
            {
              name: 'subSector', header: 'Sub Sector(Framework)',
            },
            {
              name: 'fieldAndSubfield', header: 'Field and subfield',
            },
            {
              name: 'levelOfQualification', header: 'Level of qualification',
            },
            {
              name: 'credits', header: 'Credits',
            },
            {
              name: 'rationale', header: 'Rationale',
            },
            {
              name: 'purpose', header: 'Purpose',
            },
            {
              name: 'learningOutcome', header: 'Exit learning outcome and Associated assessment criteria',
            },
            {
              name: 'entryRequirements', header: 'Entry Requirements',
            },
            {
              name: 'rulesOfCombination', header: 'Rules of combination',
            },
            {
              name: 'internationalComparability', header: 'International comparability',
            },
            {
              name: 'integratedAssessment', header: 'Integrated assessment',
            },
            {
              name: 'recognitionOfPriorLearning', header: 'Recognition of prior learning(RPL)',
            },
            {
              name: 'articulationLearningPathways', header: 'Articulation / Learning pathways',
            },
            { name: 'active', type: 'checkbox', header: 'Active', filter: [{ value: 0, name: 'No' }, { value: 1, name: 'Yes' }] },
          ],
          data: data.eswatiniUsers,
          showGraph: false,
        });
        window.addEventListener('beforeunload', function () { localStorage.setItem("t1_config", t1.saveConfig()) });
        var objConfig = localStorage.getItem("t1_config");
        if (objConfig !== null) t1.loadConfig(objConfig);
        document.querySelector("#selSize").value = t1.getPageSize();
        ///////////////////////////////////////////////////////////////////////////////////////////////////////
    });

  </script>
